<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">

<body>
    <div class="wrapper">
        <div class="card">
            <div class="img">
                <img src="./image/product1.png" alt="product image">

            ><div class="info">

                </div>
                <div class="des">
                    <p>
                        Integrates the same Fullpower-MotionX engine already found in the Jawbone Era motion-controlled Bluetooth headset.
                    </p>
                </div>
                <a class="link" href="#!">READ MORE</a>
            </div>
        </div>  
    </div>
